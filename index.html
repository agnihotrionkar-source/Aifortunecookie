<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Funny Fortune Cookie</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(180deg,#FFEFA0,#FFF8F0);
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 30px;
    color: #D2691E;
  }
  .cookie-container {
    margin: 30px auto;
    width: 200px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .cookie-container:active {
    transform: scale(0.95);
  }
  .fortune {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
    min-height: 60px;
    padding: 10px;
    border-radius: 10px;
    background: #FFF3E0;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
  }
  button {
    margin-top: 15px;
    padding: 10px 16px;
    border: none;
    border-radius: 8px;
    background: #D2691E;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: #B25014;
  }
  footer {
    margin-top: 40px;
    font-size: 12px;
    color: #555;
  }
</style>
</head>
<body>

<h1> Funny Fortune Cookie </h1>

<div class="cookie-container" id="cookie">
  <img src="images/cookie.jpg" alt="Fortune Cookie" width="200">
</div>

<div class="fortune" id="fortune">Click the cookie to reveal your hilarious fortune!</div>

<button id="newBtn">New Fortune</button>

<footer>Built with AI TOOL </footer>

<script>
const fortunes = [
  "You will soon meet a squirrel who judges your life choices.",
  "Your socks will never match again. Embrace it.",
  "Somebody will steal your pen… and it will be magical.",
  "The cookie has spoken: take a nap immediately.",
  "Your WiFi signal will betray you today.",
  "You will invent a new dance move called 'The Wobble'.",
  "Beware of singing cats. They are plotting something.",
  "Your coffee will be perfect, but spilled on your shirt.",
  "A surprise delivery of rubber ducks is coming.",
  "You will find a sock under the couch… or a small treasure."
];

function randomFortune() {
  return fortunes[Math.floor(Math.random() * fortunes.length)];
}

const fortuneEl = document.getElementById('fortune');
const cookieEl = document.getElementById('cookie');
const newBtn = document.getElementById('newBtn');

function showFortune() {
  fortuneEl.textContent = randomFortune();
}

cookieEl.addEventListener('click', showFortune);
newBtn.addEventListener('click', showFortune);

// Show one on page load
document.addEventListener('DOMContentLoaded', showFortune);
</script>

</body>
</html>
